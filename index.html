<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Twitter</h1>
				</div>
			</div>
		</div>
  </header>
  <section class="center">
      <div class="container">
        <!-- primer row - cuadro ingreso de texto -->
        <div class="row">
          <div class="col-12">
            <textarea class="txt" id="comment" placeholder="Añade un comentario..." onKeyDown="contar()" on></textarea>
          </div>
        </div>
        <!-- segundo row - contador regresivo de caracteres -->
        <div class="row">
          <!-- Acá va el contador de caracteres -->
          <div class="col-12" id="number-of-char">Caracteres disponibles: <input disabled size="3" value="140" id="number"></div>
        </div>
        <!-- tercer row - botón para twittear -->
        <div class="row">
          <div class="col-12">
            <button type="submit" id="btn">  TWEET  </button>
          </div>
        </div>
        <!-- cuarto row - contiene los comentarios añadidos -->
        <div class="row">
          <!-- acá se irán guardando los comentarios añadidos -->
          <div class="col-12" id="cont"></div>
        </div>
      </div>
  </section>
    <!-- sección que enlaza código JS -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
